<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="input-content">
        <input
          type="text"
          placeholder="Enter Your Task..."
          class="input-text"
        />

        <div class="btns">
          <button class="add-btn" onclick="addTask()">Add</button>
          <button class="cancel-btn" onclick="cancelTask()">Cancel</button>
        </div>
      </div>
      <div class="task-content">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Check</th>
              <th>Tasks</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr>
              <td>1</td>
              <td>
                <input
                  type="checkbox"
                  class="check"
                  onchange="updateTaskStatus(this)"
                />
              </td>
              <td class="task-text">Java</td>
              <td class="status">Pending</td>
              <td>
                <div class="btns">
                  <button class="delete-btn" onclick="deleteTask(this)">
                    Delete
                  </button>
                  <button class="edit-btn" onclick="editTask(this)">
                    Edit
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>
                <input
                  type="checkbox"
                  class="check"
                  onchange="updateTaskStatus(this)"
                />
              </td>
              <td class="task-text">Java Application</td>
              <td class="status">Complete</td>
              <td>
                <div class="btns">
                  <button class="delete-btn" onclick="deleteTask(this)">
                    Delete
                  </button>
                  <button class="edit-btn" onclick="editTask(this)">
                    Edit
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
